name: Check PR Checklist

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  checks: write

jobs:
  check-boxes:
    runs-on: ubuntu-latest
    steps:
      - name: Check Acknowledgements
        uses: actions/github-script@v6
        with:
          script: |
            const response = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.event_name === 'pull_request' ? context.payload.pull_request.number : context.issue.number
            });
            
            const checklistComment = response.data.find(comment => 
              comment.body.includes('## Required Acknowledgements')
            );
            
            if (!checklistComment) {
              return;
            }
            
            const uncheckedBoxes = (checklistComment.body.match(/\[ \]/g) || []).length;
            const conclusion = uncheckedBoxes === 0 ? 'success' : 'failure';
            
            const sha = context.event_name === 'pull_request' 
              ? context.payload.pull_request.head.sha
              : (await github.rest.pulls.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number
                })).data.head.sha;
            
            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'PR Checklist Status',
              head_sha: sha,
              status: 'completed',
              conclusion: conclusion,
              output: {
                title: conclusion === 'success' ? 'All items acknowledged' : 'Pending acknowledgements',
                summary: conclusion === 'success' 
                  ? 'All checklist items have been acknowledged.'
                  : 'There are still unchecked items in the acknowledgement checklist.'
              }
            });

