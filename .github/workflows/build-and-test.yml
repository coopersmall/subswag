on:
  workflow_call:
    inputs:
      cache-key:
        description: "Cache key for Go dependencies"
        required: true
        type: string

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Use Go Cache
        uses: actions/cache/restore@v4  # Note: using restore-only action
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ inputs.cache-key }}

      - name: Create Build Status
        uses: actions/github-script@v6
        with:
          script: |
            const check = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Build Verification',
              head_sha: context.sha,
              status: 'in_progress'
            });
            core.exportVariable('BUILD_CHECK_ID', check.data.id);

      - name: Build
        id: build
        run: make build
        continue-on-error: true

      - name: Create Lint Status
        if: steps.build.outcome == 'success'
        uses: actions/github-script@v6
        with:
          script: |
            const check = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Lint Verification',
              head_sha: context.sha,
              status: 'in_progress'
            });
            core.exportVariable('LINT_CHECK_ID', check.data.id);

      - name: Lint
        if: steps.build.outcome == 'success'
        id: lint
        run: make lint
        continue-on-error: true

      - name: Update Lint Status
        if: steps.build.outcome == 'success' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const conclusion = '${{ steps.lint.outcome }}' === 'success' ? 'success' : 'failure';
            await github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: process.env.LINT_CHECK_ID,
              status: 'completed',
              conclusion: conclusion,
              output: {
                title: 'Lint Verification',
                summary: conclusion === 'success' ? 'Linting completed successfully' : 'Linting failed'
              }
            });

      - name: Create Test Status
        if: steps.build.outcome == 'success'
        uses: actions/github-script@v6
        with:
          script: |
            const check = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Test Verification',
              head_sha: context.sha,
              status: 'in_progress'
            });
            core.exportVariable('TEST_CHECK_ID', check.data.id);

      - name: Test
        if: steps.build.outcome == 'success'
        id: test
        run: |
          curl https://gotest-release.s3.amazonaws.com/gotest_linux > gotest
          chmod +x gotest
          sudo mv gotest /usr/local/bin/
          make test
        continue-on-error: true

      - name: Update Test Status
        if: steps.build.outcome == 'success' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const conclusion = '${{ steps.test.outcome }}' === 'success' ? 'success' : 'failure';
            await github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: process.env.TEST_CHECK_ID,
              status: 'completed',
              conclusion: conclusion,
              output: {
                title: 'Test Verification',
                summary: conclusion === 'success' ? 'Tests passed successfully' : 'Tests failed'
              }
            });
